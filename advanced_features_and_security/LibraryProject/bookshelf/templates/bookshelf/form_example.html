<!-- bookshelf/templates/bookshelf/form_example.html -->
<form method="post" action="">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div>
    {{ form.title.label_tag }}<br>
    {{ form.title }}
    {{ form.title.errors }}
  </div>
  <div>
    {{ form.author.label_tag }}<br>
    {{ form.author }}
    {{ form.author.errors }}
  </div>
  <button type="submit">Submit</button>
</form>
