<header>
    <h1>
        <a href="{% url 'blog:post_list' %}">My Django Blog</a>
    </h1>

    <!-- âœ… AUTHENTICATION NAVIGATION -->
    <nav>
        {% if user.is_authenticated %}
            <span>Welcome, {{ user.username }}</span> |
            <a href="{% url 'blog:profile' %}">Profile</a> |
            <a href="{% url 'blog:logout' %}">Logout</a>
             <a href="{% url 'blog:login' %}">Login</a> |
            <a href="{% url 'blog:register' %}">Register</a>
        {% else %}
            <a href="{% url 'blog:login' %}">Login</a> |
            <a href="{% url 'blog:register' %}">Register</a>
        {% endif %}
    </nav>

  <form action="{% url 'blog:search' %}" method="get" style="display:inline;">
    <input type="text" name="q" placeholder="Search posts..." value="{{ request.GET.q|default:'' }}">
    <button type="submit">Search</button>
  </form>


</header>



<body>
<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>&copy; 2025 My Django Blog</p>
</footer>

</body>
</html>
