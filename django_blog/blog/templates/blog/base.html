<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <title>{% block title %}My Django Blog{% endblock %}</title>

    <!-- Main Site CSS -->
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>

<header>
    <h1>
        <a href="{% url 'blog:post_list' %}">My Django Blog</a>
    </h1>

    <!-- âœ… AUTHENTICATION NAVIGATION -->
    <nav>
        {% if user.is_authenticated %}
            <span>Welcome, {{ user.username }}</span> |
            <a href="{% url 'blog:profile' %}">Profile</a> |
            <a href="{% url 'blog:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'blog:login' %}">Login</a> |
            <a href="{% url 'blog:register' %}">Register</a>
        {% endif %}
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>&copy; 2025 My Django Blog</p>
</footer>

</body>
</html>
