{% load static %}
{% extends 'blog/base.html' %}

{% block content %}
<link rel="stylesheet" href="{% static 'blog/css/auth.css' %}">
<h2>Login</h2>

<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'blog:register' %}">Register</a></p>
{% endblock %}
