{% extends 'blog/base.html' %}
{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    <p>By {{ post.author.username }} on {{ post.published_date|date:"M. j, Y, P" }}</p>
    <div>{{ post.content|linebreaks }}</div>

    {% if user == post.author %}
      <p>
        <a href="{% url 'blog:post_edit' post.pk %}">Edit</a> |
        <a href="{% url 'blog:post_delete' post.pk %}">Delete</a>
      </p>
    {% endif %}
</article>
{% endblock %}
