{% extends "blog/base.html" %}
{% block title %}Posts - Django Blog{% endblock %}
{% block content %}
<h2>Posts</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a>
        by {{ post.author.username }} - {{ post.published_date }}
    </li>
    {% empty %}
    <li>No posts yet</li>
    {% endfor %}
</ul>
{% endblock %}
