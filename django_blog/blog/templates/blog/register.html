{% load static %}
{% extends 'blog/base.html' %}

{% block content %}
<link rel="stylesheet" href="{% static 'blog/css/auth.css' %}">
<h2>Register</h2>

<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Register</button>
</form>

<p>Already registered? <a href="{% url 'blog:login' %}">Login</a></p>
{% endblock %}
