
{% load static %}
{% extends 'blog/base.html' %}

{% block content %}
<link rel="stylesheet" href="{% static 'blog/css/auth.css' %}">
<script src="{% static 'blog/js/auth.js' %}"></script>

<h2>Register</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Register</button>
</form>
{% endblock %}



<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="utf-8">
  <title>Register - My Django Blog</title>
  <link rel="stylesheet" href="{% static 'blog/css/auth.css' %}">
</head>
<body>
  <div class="auth-wrapper">
    <h1>Create account</h1>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>

    <div class="auth-footer">
      <p>Already registered? <a href="{% url 'blog:login' %}">Login</a></p>
    </div>
  </div>

  <script src="{% static 'blog/js/auth.js' %}"></script>
</body>
</html>
